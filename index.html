<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevJobs App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://www.clipartmax.com/png/middle/32-328856_job-search-icon-job.png"
            alt="logo"
          />
        </div>
        <span>DevJobs</span>
      </div>
    </header>
    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            placeholder="Filter by title"
            name="filter-jobs"
          />
        </div>
        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>
    <div class="jobs-list">
      <h1>Showing 15 jobs</h1>
      <div class="jobs-container">
        <div class="job-tile">
          <div class="top">
            <img
              src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png"
              alt="top"
            />
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="rolename">
            <span>Lead Product Design</span>
          </div>
          <div class="description">
            <span
              >Lorem ipsum dolor sit amet, cosecturur adipasdfksadf.
              Inteasdsadfsadf asdfsa dfsa f
            </span>
          </div>
          <div class="buttons">
            <div class="button apply-now">Apply Now</div>
            <div class="button">Message</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
